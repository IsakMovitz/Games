<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Racoon Platypus Snake</title>
  <<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Racoon Platypus Snake</h1>
</header>
<div class="score-board">
  <div id="user-label" class="badge">user</div>
  <div id="computer-label" class="badge">comp</div>
  <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="result">
    <p>Start playing!</p>
  </div>
  <div class="choices">
    <div class="choice" id="r">
      <img src="pictures/Racoon.jpg" width="200" height="121" alt="photo of racoon">
    </div>
    <div class="choice" id="p">
      <img src="pictures/Platypus.jpg" width="200" height="121" alt="photo of platypus">
    </div>
    <div class="choice" id="s">
      <img src="pictures/Snake.jpg" width="200" height="121" alt="photo of snake">
    </div>
  </div>
  <p id="action-message">Make your move!</p>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
